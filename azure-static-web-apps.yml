name: Azure Static Web Apps CI/CD (Upload Only)

on:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  upload_static_site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Create a folder that holds the exact files we want to upload
      - name: Prepare static files
        run: |
          mkdir site
          cp -R index.html site/
          # If you later have assets, copy them too:
          # cp -R assets site/ || true

      - name: Upload to Azure Static Web Apps (NO BUILD)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload
          # For "upload", we use 'app_artifact_location' to point to the ready-to-serve files
          app_artifact_location: site





