name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false
          lfs: false

      - name: Upload static site (no build)
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # NOTE: keep this secret name exactly as Azure created it in your repo
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_FLOWER_062D98610 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"

          # Your files live in the repo root
          app_location: "/"

          # You don't have an API
          api_location: ""

          # IMPORTANT: empty output when there is no build step
          output_location: ""

          # Skip any framework build; just upload files as-is
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request
    steps:
      - name: Close PR environment
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_FLOWER_062D98610 }}
          action: "close"

